<div class="page-layout simple tabbed" fusePerfectScrollbar>

    <div class="header mat-accent-bg p-24">
        <h1>{{ 'USEREDIT.TITLE' | translate }}</h1>
    </div>

    <div class="content mat-white-bg">

        <mat-tab-group dynamicHeight="true">

            <mat-tab label="{{ 'USEREDIT.TAB.ONE.TITLE' | translate }}">
                <div class="p-24">
                    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

                        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                              fxFlex="1 0 auto" name="formName" [formGroup]="formName">

                            <div class="h2 mb-24">Informations</div>

                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">


                                <mat-form-field class="p-4" fxFlex="50">
                                    <input matInput placeholder="{{ 'FORM.LASTNAME.PLACEHOLDER' | translate }}" formControlName="lastName" required>
                                    <mat-error *ngIf="formNameErrors.prenom.required" [translate]="'FORM.LASTNAME.REQUIRED'">
                                        Lastname is required
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="p-4" fxFlex="50">
                                    <input matInput placeholder="{{ 'FORM.FIRSTNAME.PLACEHOLDER' | translate }}" formControlName="firstName" required>
                                    <mat-error *ngIf="formNameErrors.nom.required" [translate]="'FORM.FIRSTNAME.REQUIRED'">
                                        Firstname is required
                                    </mat-error>
                                </mat-form-field>

                            </div>

                            <div fxLayoutAlign="end">
                                <button mat-raised-button color="accent" class="submit-button" aria-label="EDIT SUBMIT"
                                        [disabled]="formName.invalid"  (click)="editNameSubmit()" >
                                    {{ 'USEREDIT.EDIT_SUBMIT' | translate }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </mat-tab>

            <mat-tab label="{{ 'USEREDIT.TAB.TWO.TITLE' | translate }}">
                <div class="p-24">
                    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                              fxFlex="1 0 auto" name="formEmail" [formGroup]="formEmail">

                            <div class="h2 mb-24">Informations</div>

                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">


                                <mat-form-field class="p-4" fxFlex="50">
                                    <input matInput placeholder="{{ 'FORM.EMAIL.PLACEHOLDER' | translate }}" formControlName="email" required>
                                    <mat-error *ngIf="formEmailErrors.email.required" [translate]="'FORM.EMAIL.REQUIRED'">
                                        Email is required
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="p-4" fxFlex="50">
                                    <input matInput type="password" placeholder="{{ 'FORM.PASSWORD.PLACEHOLDER' | translate }}" formControlName="password">
                                    <mat-error *ngIf="formEmailErrors.password.required" [translate]="'FORM.PASSWORD.REQUIRED'">
                                        Password is required
                                    </mat-error>
                                </mat-form-field>

                            </div>

                            <div fxLayoutAlign="end">
                                <button mat-raised-button color="accent" class="submit-button" aria-label="EDIT SUBMIT"
                                        [disabled]="formEmail.invalid"  (click)="editEmailSubmit()" >
                                    {{ 'USEREDIT.EDIT_SUBMIT' | translate }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </mat-tab>

            <mat-tab label="{{ 'USEREDIT.TAB.THREE.TITLE' | translate }}">
                <div class="p-24">
                    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                              fxFlex="1 0 auto" name="formPassword" [formGroup]="formPassword">

                            <div class="h2 mb-24">Informations</div>

                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                                <mat-form-field class="p-4" fxFlex="50">
                                    <input matInput type="password" placeholder="{{ 'USEREDIT.TAB.THREE.OLD_PASSWORD.TITLE' | translate }}" formControlName="lastPassword">
                                    <mat-error *ngIf="formPasswordErrors.newPassword.required" [translate]="'USEREDIT.TAB.THREE.LAST_PASSWORD.REQUIRED'">
                                        Old password is required
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="p-4" fxFlex="50">
                                    <input matInput type="password" placeholder="{{ 'USEREDIT.TAB.THREE.NEW_PASSWORD.TITLE' | translate }}" formControlName="newPassword">
                                    <mat-error *ngIf="formPasswordErrors.newPassword.required" [translate]="'USEREDIT.TAB.THREE.NEW_PASSWORD.REQUIRED'">
                                        New password is required
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="p-4" fxFlex="50">
                                    <input matInput type="password" placeholder="{{ 'USEREDIT.TAB.THREE.PASSWORD_CONFIRM.TITLE' | translate }}" formControlName="newPassword">
                                    <mat-error *ngIf="formPasswordErrors.newPassword.required" [translate]="'USEREDIT.TAB.THREE.PASSWORD_CONFIRM.REQUIRED'">
                                        Confirmation password is required
                                    </mat-error>
                                </mat-form-field>


                            </div>

                            <div fxLayoutAlign="end">
                                <button mat-raised-button color="accent" class="submit-button" aria-label="EDIT SUBMIT"
                                        [disabled]="formPassword.invalid"  (click)="editPasswordSubmit()" >
                                    {{ 'USEREDIT.EDIT_SUBMIT' | translate }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </mat-tab>

        </mat-tab-group>
    </div>
</div>
