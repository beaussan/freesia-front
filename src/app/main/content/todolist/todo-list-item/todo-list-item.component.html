<div fxLayout="row" fxLayoutAlign="space-around center">
    {{ todo.text }}

    <mat-checkbox class="m-2" (change)="onDoneToggle()" [ngModel]="todo.isDone">isDone</mat-checkbox>
    <mat-checkbox class="m-2" (change)="onArchiveToggle()" [ngModel]="todo.isArchived">isArchived</mat-checkbox>
    <mat-checkbox class="m-2" (change)="onPriorityToggle()" [ngModel]="todo.isHighPriority">isHighPriority</mat-checkbox>
</div>
